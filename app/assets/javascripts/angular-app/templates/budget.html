<div ng-controller="BudgetController">
  <form>
    <div>
      Post-tax Annual Salary: <input id="net_annual_salary"
                                  name="net_annual_salary"
                                  ng-model="budget.net_annual_salary"
                                  type="text"/>
    </div>
    <div>
      Annual Savings Goal: <input id="annual_savings_goal"
                                  name="annual_savings_goal"
                                  ng-model="budget.annual_savings_goal"
                                  type="text"/>
    </div>
    <div class="weekly_allowance">Weekly Allowance : <span>{{weekly_allowance | currency}}</span></div>
    <input type="button"
           name="save_button"
           value="Save"
           ng-click="save();"/>
  </form>
</div>
